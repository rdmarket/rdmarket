<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link href="../styles/styles.css" rel="stylesheet">
</head>

<body>

    <!-------- INICIO HEADER ----------->
    <div class="container tela-grande">
        <div class="d-flex justify-content-between mt-5">

            <div class="borda-flex">

                <img id="logo-img" src="../imagens/logo.png" type="img">

            </div>


            <div id="barra-pesquisa" class="borda-flex-tamanho">
                <div class="input-group mb-3 mt-5">
                    <input type="text" class="form-control tamanhoInput" placeholder="pesquise seu produto"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary bt-header-pesquisa" type="button"
                            id="button-addon2"><img width="20px" height="20px" src="../imagens/pesquisa.svg"></button>
                    </div>
                </div>
            </div>


            <div class="mt-5">

                <button class="bt-header"><img class="img-icones" src="../imagens/conta.svg"><span
                        class="fonte-forte">Conta</span></button>

            </div>
            <div class="mt-5 ">

                <div class="div-carrinho">
                    <button class="bt-header"><img class="img-icones" src="../imagens/carrinho.svg"></button>
                </div>
                <div class="div-quantidade">
                    0
                </div>
                <div class="div-fonte">
                    <span class="fonte-carrinho-total fonte-forte">Total: R$&lt total &gt</span>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand navbar-light">
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav menu">
                            <li id="departamentos" class="nav-item dropdown">
                                <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="navbar-toggler-icon fundo-ham"></span><span
                                        id="categoria">Categorias</span>
                                </a>


                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item itens-menu-show" href="#">Ofertas do dia</a>
                                    <a class="dropdown-item itens-menu-show" href="#">Novidades</a>
                                    <a class="dropdown-item itens-menu-show" href="#">Descontos</a>
                                    <a class="dropdown-item itens-menu-show" href="#">Contato</a>
                                    <a class="dropdown-item " href="#">aqui os departamentos</a>

                                </div>
                            </li>
                            <li class="nav-item itens-menu">
                                <a class="nav-link" href="#">Ofertas<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item itens-menu">
                                <a class="nav-link" href="#">Novidades</a>
                            </li>
                            <li class="nav-item itens-menu">
                                <a class="nav-link" href="#">Descontos</a>
                            </li>
                            <li class="nav-item itens-menu">
                                <a class="nav-link" href="#">Contato</a>
                            </li>

                            <li style="display: none;" id="barra-pesquisa-responsiva" class="nav-item">
                                <div class="input-group">
                                    <input type="text" class="form-control tamanhoInput"
                                        placeholder="pesquise seu produto" aria-label="Recipient's username"
                                        aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bt-header-pesquisa" type="button"
                                            id="button-addon2"><img width="20px" height="20px"
                                                src="../imagens/pesquisa.svg"></button>
                                    </div>
                                </div>


                        </ul>

                    </div>
                </nav>
            </div>
        </div>


    </div>
    <div class="container tela-pequena">
        <div class="d-flex justify-content-between mt-5">

            <div class="mt-2 cat">

                <nav class="navbar navbar-expand navbar-light">
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav menu">
                            <li id="departamentos" class="nav-item dropdown">
                                <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="navbar-toggler-icon fundo-ham"></span>
                                    <span id="categoria">Categorias</span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item itens-menu-show" href="#">Conta</a>

                                    <a class="dropdown-item itens-menu-show" href="#">Novidades</a>

                            </li>

                    </div>

            <div class="borda-flex">

            </div>

            <div class="mt-4 carrinho-tela-pequena">
                <div class="div-carrinho">
                    <button class="bt-header"><img class="img-icones" src="../imagens/carrinho.svg"></button>
                </div>
                <div class="div-quantidade">
                    0
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div id="barra-pesquisa" class="borda-flex-tamanho">
                    <div class="input-group mt-2">
                        <input type="text" class="form-control tamanhoInput" placeholder="pesquise seu produto"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary bt-header-pesquisa" type="button"

                    </div>
                </div>
            </div>
        </div>
    </div>
